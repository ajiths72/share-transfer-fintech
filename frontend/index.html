<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinShare Transfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <main class="container">
      <header class="topbar">
        <div>
          <h1>FinShare Transfer Hub</h1>
          <p>Institutional-grade share transfer with approvals and settlement controls.</p>
        </div>
        <div class="session">
          <span id="identity">Not signed in</span>
          <button id="logoutBtn" class="btn ghost">Logout</button>
        </div>
      </header>

      <section id="authSection" class="panel grid auth-grid">
        <div>
          <h2>Sign in</h2>
          <form id="loginForm" class="stack">
            <input name="email" type="email" placeholder="Email" required />
            <input name="password" type="password" placeholder="Password" required />
            <input name="otp" type="text" inputmode="numeric" placeholder="OTP (required if 2FA enabled)" />
            <button class="btn">Login</button>
          </form>
        </div>
        <div>
          <h2>Register</h2>
          <form id="registerForm" class="stack">
            <input name="email" type="email" placeholder="Email" required />
            <input name="password" type="password" placeholder="Password (min 8 chars)" required />
            <select name="role">
              <option value="TRADER">Trader</option>
              <option value="COMPLIANCE">Compliance</option>
            </select>
            <button class="btn alt">Create account</button>
          </form>
        </div>
      </section>

      <section id="appSection" class="hidden">
        <div class="grid metrics" id="metrics"></div>

        <section class="panel">
          <h2>New Transfer Request</h2>
          <form id="transferForm" class="transfer-form">
            <input name="to_email" type="email" placeholder="Recipient email" required />
            <input name="symbol" type="text" placeholder="Ticker (e.g. ACME)" required />
            <input name="quantity" type="number" min="1" placeholder="Shares" required />
            <input name="price_per_share" type="number" min="0.01" step="0.01" placeholder="Price per share" required />
            <button class="btn">Create</button>
          </form>
        </section>

        <section class="panel">
          <h2>Transfers</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Instrument</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="transferRows"></tbody>
            </table>
          </div>
        </section>

        <section class="panel">
          <h2>Security</h2>
          <form id="setup2faForm" class="stack">
            <button class="btn ghost" type="submit">Generate 2FA Secret</button>
          </form>
          <p id="twofaSecret" class="mono"></p>
          <form id="enable2faForm" class="stack inline-form">
            <input name="otp" type="text" placeholder="OTP" required />
            <button class="btn" type="submit">Enable 2FA</button>
          </form>
          <form id="disable2faForm" class="stack inline-form">
            <input name="otp" type="text" placeholder="OTP" required />
            <button class="btn alt" type="submit">Disable 2FA</button>
          </form>
          <div class="stack inline-form">
            <button id="refreshSessionsBtn" class="btn ghost" type="button">Refresh Sessions</button>
            <button id="revokeOthersBtn" class="btn ghost" type="button">Revoke Other Sessions</button>
          </div>
          <div id="sessionsList" class="mono"></div>
        </section>

        <section class="panel" id="auditPanel">
          <h2>Audit Chain</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Event</th>
                  <th>Actor</th>
                  <th>Entity</th>
                  <th>Hash</th>
                  <th>Timestamp</th>
                </tr>
              </thead>
              <tbody id="auditRows"></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="/app.js"></script>
  </body>
</html>
