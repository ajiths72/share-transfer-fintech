apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: finshare
resources:
  - namespace.yaml
  - ../../base
# Add an actual secret manifest here (do not commit plaintext secrets).
patches:
  - target:
      kind: Deployment
      name: finshare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
images:
  - name: ghcr.io/placeholder/finshare-transfer
    newName: ghcr.io/placeholder/finshare-transfer
    newTag: latest
