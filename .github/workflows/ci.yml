name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          DATABASE_URL: sqlite:////tmp/finshare-ci.db
          APP_SECRET: ci-secret
        run: python -m pytest -q

  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (local CI only)
        run: docker build -t finshare-ci:${{ github.sha }} .

      - name: Trivy filesystem scan (report)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          exit-code: "0"
          ignore-unfixed: true

      - name: Trivy image scan (report)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: finshare-ci:${{ github.sha }}
          scanners: vuln
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          exit-code: "0"
          ignore-unfixed: true

      - name: Trivy image scan (enforcement: CRITICAL only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: finshare-ci:${{ github.sha }}
          scanners: vuln
          format: table
          severity: CRITICAL
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy FS SARIF
        if: ${{ hashFiles('trivy-fs.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Upload Trivy Image SARIF
        if: ${{ hashFiles('trivy-image.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
