name: CD Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write

concurrency:
  group: cd-dev-main
  cancel-in-progress: false

jobs:
  build-push-and-gitops:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Trivy scan pushed image (report)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          scanners: vuln
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          exit-code: "0"
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        if: ${{ hashFiles('trivy-image.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Trivy enforcement gate (CRITICAL only)
        if: ${{ vars.TRIVY_ENFORCE_CRITICAL == 'true' }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          scanners: vuln
          format: table
          severity: CRITICAL
          exit-code: "1"
          ignore-unfixed: true

      - name: Update GitOps dev image tag
        run: |
          sed -i.bak "s|newName: .*|newName: ${IMAGE_NAME}|" deploy/overlays/dev/kustomization.yaml
          sed -i.bak "s|newTag: .*|newTag: sha-${GITHUB_SHA}|" deploy/overlays/dev/kustomization.yaml
          rm -f deploy/overlays/dev/kustomization.yaml.bak

      - name: Commit GitOps update
        run: |
          if git diff --quiet; then
            echo "No GitOps changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add deploy/overlays/dev/kustomization.yaml
          git commit -m "chore(gitops): deploy dev image sha-${GITHUB_SHA} [skip ci]"
          git push
