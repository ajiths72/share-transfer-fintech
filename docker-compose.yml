version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: finshare
      POSTGRES_USER: finshare
      POSTGRES_PASSWORD: finshare
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finshare -d finshare"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://finshare:finshare@db:5432/finshare
      APP_SECRET: docker-dev-secret
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
